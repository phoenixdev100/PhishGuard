<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhishDash</title>
    <script defer src="popup.js"></script>
    <style>
        body{width:300px;padding:10px;font-family:Arial,sans-serif;margin:0;}
        h1{font-size:18px;text-align:center;margin:5px 0;}
        input{width:100%;padding:5px;margin:5px 0;box-sizing:border-box;}
        button{width:100%;padding:8px;background:#4CAF50;color:white;border:none;cursor:pointer;}
        button:hover{background:#45a049;}
        #result{margin:10px 0;font-weight:bold;text-align:center;}
        .spinner{display:none;border:4px solid #f3f3f3;border-top:4px solid #3498db;border-radius:50%;width:20px;height:20px;animation:spin 1s linear infinite;margin:0 auto;}
        @keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
        #history{font-size:12px;max-height:100px;overflow-y:auto;border-top:1px solid #ddd;padding-top:5px;}
        .history-item{margin:2px 0;word-break:break-all;}
        #toggle-container{text-align:center;margin:5px 0;}
    </style>
</head>
<body>
    <h1>PhishDash</h1>
    <input type="text" id="urlInput" placeholder="Enter URL or check current tab">
    <button onclick="checkPhishing()">Check</button>
    <div class="spinner" id="spinner"></div>
    <p id="result"></p>
    <div id="toggle-container">
        <label><input type="checkbox" id="autoCheckToggle"> Auto-check pages</label>
    </div>
    <div id="history"></div>
</body>
</html>
